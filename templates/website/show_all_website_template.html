<script>

    getData();
  
    async function getData(){
  
        var adress = "";
  
        $.getJSON('configHtmlServer.json', function(data) {         
          adress = data["adress"];
        });
  
         const response = await fetch(adress + '/testserver/api/websites');
         // console.log(response);
         const data = await response.json();
         console.log(data);
         length = data.length;
         // console.log(length);
         // console.log(data);
         var temp="<tr><th>ID</th><th>Website Name</th><th>Website Adress</th></tr>";
         for(i = 0; i < length; i++)
         {
            temp+="<tr>";
            temp+="<td>" + data[i].ID + "</td>";
            temp+="<td>" + data[i].Name + "</td>";
            temp+="<td>" + data[i].Adress + "</td>";
            temp+="</tr>";
         }
  
         document.getElementById("data").innerHTML=temp;
   }
  
   async function downloadObjectAsJson() {

    var adress = "";
  
    $.getJSON('configHtmlServer.json', function(data) {         
      adress = data["adress"];
    });

    const response = await fetch(adress + '/testserver/api/websites');
    const exportObj = await response.json();
    // console.log(exportObj);
    // scan each object and delete the ID of a key
    Object.keys(exportObj).forEach(function(i){
      delete exportObj[i]['ID']
    });

    console.log(exportObj);

    exportName = "websites";
    var dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(exportObj));
    var downloadAnchorNode = document.createElement('a');
    downloadAnchorNode.setAttribute("href",     dataStr);
    downloadAnchorNode.setAttribute("download", exportName + ".json");
    document.body.appendChild(downloadAnchorNode); // required for firefox
    downloadAnchorNode.click();
    downloadAnchorNode.remove();

  }
